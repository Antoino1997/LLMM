<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
    <script>
        function generadoraleatorio() {
            const mensaje = [
                {
                    numero:
                    "1"
                },
                {
                    numero:
                    "2"
                },
                {
                    numero:
                    "3"
                },
                {
                    numero:
                    "4"
                },
                {
                    numero:
                    "5"
                },
                {
                    numero:
                    "6"
                },
            ];
            let aleatorio = Math.floor(Math.random() * mensaje.length)
            document.getElementById("generadormensaje").innerHTML = mensaje[aleatorio].numero;
        };
    </script>
</head>
<body>
    <button type="button" onclick="generadoraleatorio()">Dado</button>

    <p id="generadormensaje"></p>
</body>
</html>
