<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
</head>
<body>
    <div>
        <div class="contenedorimagen" style="background-image: url(bloque-1.png); width: 300px; height: 300px; background-size: cover; background-position: center;">
        </div>
    </div>
    <div style="padding-top: 10px;">
        <button type="button" class="botonizquierda boton" onclick="illomoverse()">Izquierda</button>
        <button type="button" class="botonderecha boton" onclick="illomoverse()">Derecha</button>
    </div>

    <script>
        const imagenes = [
            "bloque-1",
            "bloque-2",
            "bloque-3"
        ];
        let contador = 0;
        const contenedorimagen = document.querySelector(".contenedorimagen");
        
        function illomoverse(direccion) {
            if (direccion === 'izquierda') {
                contador--;
                if (contador < 0) {
                    contador = imagenes.length - 1;
                }
            } else if (direccion === 'derecha') {
                contador++;
                if (contador >= imagenes.length) {
                    contador = 0;
                }
            }
            contenedorimagen.style.backgroundImage = `url('${imagenes[contador]}.png')`;
        }

        document.querySelector(".botonizquierda").addEventListener("click", function() {
            illomoverse('izquierda');
        });

        document.querySelector(".botonderecha").addEventListener("click", function() {
            illomoverse('derecha');
        });
    </script>
</body>
</html>
