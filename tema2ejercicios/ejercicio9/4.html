<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cuadrados Posicionados Absolutamente</title>
        <style>
            .contenedor {
                position: relative;
                width: 500px;
                height: 300px;
                background-color: lightgray;
                border: 2px solid black;
                margin: 20px auto;
            }

            .cuadrado1 {
                position: absolute;
                width: 400px;
                height: 75px;
                font-size: 50px;
            }

            .cuadrado2 {
                position: absolute;
                width: 100px;
                height: 250px;
                font-size: 50px;
            }

            .amarillo {
                background-color: yellow;
                color: black;
                top: 175px;
                left: 50px;
            }

            .rojo {
                background-color: red;
                color: black;
                top: 50px;
                left: 50px;
            }

            .azul {
                background-color: blue;
                color: black;
                top: 25px;
                left: 100px;
            }

            .verde {
                background-color: green;
                color: black;
                top: 25px;
                left: 300px;
            }
        </style>
    </head>

    <body>
        <div class="contenedor">
            <div class="cuadrado1 amarillo">1</div>
            <div class="cuadrado1 rojo">2</div>
            <div class="cuadrado2 azul">3</div>
            <div class="cuadrado2 verde">4</div>
        </div>
    </body>
</html>
